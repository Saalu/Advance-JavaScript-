<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form action="" id="form">
            <h2>Insurance Quotation App</h2>
        <div class="main">
                <div class="form-group">
                        <label for="make">Make:</label>
                        <select name="" id="make">
                            <option value="">Select</option>
                            <option value="1">American</option>
                            <option value="2">Asian</option>
                            <option value="3">European</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="make">Year:</label>
                        <select name="" id="year"> </select>
                    </div>
                    <div class="form-group">
                        <label class="level-title" >Level</label>
                        <label >
                           <input type="radio" name="level" value="basic" checked> 
                           Basic
                        </label>
                        <label >
                        <input type="radio" name="level" value="complete">
                         Complete
                        </label>
                    </div>
                    <div id="result"></div>
        
                    <button type="submit" class='btn'>Get Quote</button>
                

        </div>   
        </form>

    </div>







    <script src="app.js"></script>
</body>
</html>
